<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Travel City</title>
    <link rel="stylesheet" href="style_travel.css"/>
</head>

<body>
    <div class="b-container">
        <div class="b-container__header">
            <div class="b-header">
                <div class="b-header__logo">
                    <a class="b-logo">TravelCity
                        <img class="b-logo__img" src="" alt=""/>
                    </a>
                </div>
            </div>
        </div>
        <div class="b-container__navigation b-container__line">
            <div class="b-nav">
                <div class="b-nav__menu">
                    <ul class="b-menu">
                        <li class="menu__item">
                            <a class="b-menu__link" href="">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="b-menu__link" href="">Portfolio</a>
                        </li>
                        <li class="menu__item">
                            <a class="b-menu__link" href="">Blog</a>
                        </li>
                        <li class="menu__item">
                            <a class="b-menu__link" href="">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="b-nav__search">
                    <form class="b-search">
                        <div class="b-search__input">
                            <input type="text" class="b-input b-input_search" placeholder="search"/>
                        </div>
                        <div class="b-search__button">

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="b-container__slider b-container__line">
            <div class="b-slider__slides">
                <img class="b-slide" src="img/slider_city.jpg" alt=""/>
            </div>
        </div>
        <div class="b-container__articles b-container__line">
            <div class="b-articles">
                <div class="b-articles__article">
                    <div class="b-article">
                        <img class="b-article__img" src="" alt=""/>
                        <div class="b-article__text"></div>
                    </div>
                    <div class="b-article">
                        <img class="b-article__img" src="" alt=""/>
                        <div class="b-article__text"></div>
                    </div>
                    <div class="b-article">
                        <img class="b-article__img" src="" alt=""/>
                        <div class="b-article__text"></div>
                    </div>
                    <div class="b-article">
                        <img class="b-article__img" src="" alt=""/>
                        <div class="b-article__text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-container__content b-container__line"></div>
            <div class="b-content">
                <img class="b-content__image" src="" alt=""/>
            </div>
                <div class="b-content__info">
                    <div class="b-content__header"></div>
                    <div class="b-content__text"></div>
                    <a class="b-content__link"></a>
                </div>
        <div class="b-container__footer b-container__line">
            <div class="b-footer__menu">
                <ul class="b-footer-menu">
                    <li class="b-footer-menu__item">
                        <a class="b-footer-menu__link" href=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
