<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Order Cupcakes</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="?" method="get">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="client_name"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="client_address"/></td>
            </tr>
            <tr>
                <td>Box type</td>
                <td>
                    <select name="box_type" id="">
                        <option value="01">6 pieces</option>
                        <option value="02">12 pieces</option>
                        <option value="03">24 pieces</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">Cupcake type</td>
                <td>
                    <select name="cake_type" id="" size="3" multiple>
                        <option value="s">Strawberry</option>
                        <option value="v">Vanilla</option>
                        <option value="c">Chocolate</option>
                    </select>
                    <p>*If you select several flavors, box will contain the same number of each</p>
                </td>
            </tr>
            <tr>
                <td>Payment method</td>
                <td>
                        <input type="radio" name="payment" value="cash" id="payment_cash" checked/><label for="payment_cash">Cash</label>
                    <br><input type="radio" name="payment" value="card" id="payment_card"/><label for="payment_card">Credit Card</label>
                    
                </td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><textarea name="comment" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>-</td>
                <td><input type="submit" value="Send"/></td>
            </tr>
        </table>
    </form>
    <p><a href="homework_table.html">Lovely Cupcakes</a></p>
</body>
</html>
