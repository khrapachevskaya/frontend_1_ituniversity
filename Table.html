<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="5">
        <tr>
            <td>1<br>1<br>1<br>1</td>
            <td valign="top">2</td>
            <td valign="bottom">3</td>
        </tr>
        <tr>
            <td width="400" align="center">4</td>
            <td height="200">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
</body>
</html>
