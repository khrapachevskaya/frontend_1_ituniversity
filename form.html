<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>

<body>

    <form action="?" method="get">
        <table border="1">
            <tr>
                <td>Имя</td>
                <td><input type="text" name="firstname" value=""/></td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td><input type="text" name="lastname" value=""/></td>
            </tr>
            <tr>
                <td>Ваше любимое время года</td>
                <td>
                        <input type="checkbox" name="season" value="winter" id="season_winter"/><label for="season_winter">Зима</label>
                    <br><input type="checkbox" name="season" value="spring" id="season_spring"/><label for="season_spring">Весна</label>
                    <br><input type="checkbox" name="season" value="summer" id="season_summer"/><label for="season_summer">Лето</label>
                    <br><input type="checkbox" name="season" value="autumn" id="season_autumn"/><label for="season_autumn">Осень</label>
                </td>
            </tr>
            <tr>
                <td>Ваше любимое животное</td>
                <td>
                    <input type="radio" name="pet" value="cat" id="pet_cat" checked/><label for="pet_cat">Кот</label>
                <br><input type="radio" name="pet" value="dog" id="pet_dog"/><label for="pet_dog">Собака</label>
                <br><input type="radio" name="pet" value="turtle" id="pet_turtle"/><label for="pet_turtle">Черепаха</label>
                <br><input type="radio" name="pet" value="mouse" id="pet_mouse"/><label for="pet_mouse">Мышь</label>
                </td>
            </tr>
            <tr>
                <td>Месяц Вашего рождения</td>
                <td>
                    <select name="month" id="" size="4" multiple="YES">
                        <option value="01">Январь</option>
                        <option value="02">Февраль</option>
                        <option value="03">Март</option>
                        <option value="04">Апрель</option>
                        <option value="05">Май</option>
                        <option value="06">Июнь</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Ваш отзыв</td>
                <td>
                    <textarea name="review" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>-</td>
                <td>
                    <input type="submit" value="OK"/>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
